<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poduct Card</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="h-screen bg-gray-100 flex items-center justify-center gap-10">
    <div class="card">
      <img src="../asset/images/headphone.jpg" alt="headphone" />

      <div class="p-5 flex-col gap-3">
        <!------- badge -------->
        <div class="flex items-center gap-2">
          <span class="badge-stock">stock ready</span>
          <span class="badge-official">official store</span>
        </div>

        <!------- title product -------->
        <h1 class="product-name" title="headphone">Best Headphone</h1>

        <!------- price product -------->
        <div>
          <span class="text-xl font-bold">$100</span>
          <div class="flex items-center gap-2 mt-1">
            <span class="text-sm line-through opacity-50">$200</span>
            <span class="discount-percent">save 50%</span>
          </div>
        </div>

        <!-- product rating -->

        <span class="flex items-center mt-1">
          <img src="../asset/images/star.svg" />
          <img src="../asset/images/star.svg" />
          <img src="../asset/images/star.svg" />
          <img src="../asset/images/star-half-fill.svg" />
          <img src="../asset/images/star-no-fill.svg" />
          <span class="text-xs ml-2 text-gray-500">1k review</span>
        </span>

        <!-- product action botton -->
        <div class="mt-5 flex gap-2">
          <button class="botton-add-cart">Add to cart</button>

          <button class="botton-icon-now">
            <img
              class="opacity-50"
              src="../asset/images/love.svg"
              alt="add to wishlist"
            />
          </button>

          <button class="botton-icon-now">
            <img
              class="opacity-50"
              src="../asset/images/eye.svg"
              alt="show detail"
            />
          </button>
        </div>
      </div>
    </div>
